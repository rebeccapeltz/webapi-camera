<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="home">
        <h1>WebRTC Camera</h1>
        <div class="home container">
            <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3">
                <div class="col text-center">
                    <div class="p-3 border bg-light">
                        <button id="camera" style="width:75%;" type="button"
                            class="btn btn-primary btn-lg">Camera</button>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="p-3 border bg-light">
                        <button id="snapshot" style="width:75%;" style="width:75%;" type="button"
                            class="btn btn-primary btn-lg">Snapshot</button>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="p-3 border bg-light"> <button id="download" style="width:75%;" type="button"
                            class="btn btn-primary btn-lg">Download</button></div>
                </div>
                <div class="col text-center">
                    <div class="p-3 border bg-light">
                        <button id="stop" style="width:75%;" type="button" class="btn btn-primary btn-lg">Stop</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12 text-center">
                    <video id="video"  v-show="cameraState" playsinline autoplay></video>
                </div>
                <div class="col-lg-6 col-sm-12 text-center">
                    <canvas id="canvas" v-show="!cameraState"></canvas>
                </div>
            </div>
        </div>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-6 mb-0 text-body-secondary text-center">Â© 2023 Rebecca Peltz</p>
                <!-- <p class="col-md-4 mb-0 text-body-secondary"></p> -->

                <p class="col-md-6 mb-0 text-body-secondary text-center"> Code: <a target="_blank" href="https://github.com/rebeccapeltz/webrtc-camera"
                        class="link-body-emphasis text-decoration-none">
                        webrtc-camera
                    </a></p>


            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
